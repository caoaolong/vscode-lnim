<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; font-src {{cspSource}}; script-src {{cspSource}} 'unsafe-inline'; connect-src https:;">
    <title>Settings</title>
    <link rel="stylesheet" href="{{codiconsCssUri}}">
    <link rel="stylesheet" href="{{chatCssUri}}">
    <script src="{{jqueryUri}}"></script>
    <style>
        body { padding: 20px; }
        #settings-panel { width: 100%; max-width: 600px; margin: 0 auto; border: none; box-shadow: none; padding: 0; background: transparent; }
        .back-header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--vscode-widget-border); padding-bottom: 10px; }
        .back-header h3 { margin: 0; }
        
        /* IP端口显示区域 */
        .current-address-info {
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-widget-border);
            border-radius: 4px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .address-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .address-label {
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .address-value {
            font-size: 14px;
            font-family: var(--vscode-editor-font-family);
            color: var(--vscode-foreground);
            font-weight: 500;
            user-select: text;
        }
        .copy-btn {
            padding: 6px;
            background: transparent;
            border: none;
            color: var(--vscode-button-foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            font-size: 12px;
        }
        .copy-btn:hover {
            color: var(--vscode-button-hoverBackground);
        }
        .copy-btn.copied {
            color: var(--vscode-button-hoverBackground);
        }
        .copy-btn .codicon {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="settings-panel">
        <div class="back-header">
            <button class="icon-btn" id="back-btn" title="Back">
                <span class="codicon codicon-arrow-left"></span>
            </button>
            <h3>Settings</h3>
        </div>

        <!-- 当前IP:端口信息显示 -->
        <div class="current-address-info">
            <div class="address-content">
                <div class="address-label">当前地址</div>
                <div class="address-value" id="current-address">加载中...</div>
            </div>
            <button class="copy-btn" id="copy-address-btn" title="复制到剪贴板">
                <span class="codicon codicon-copy"></span>
            </button>
        </div>

        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Enter your nickname">
        </div>
        <div class="form-group">
            <label for="ip-address">IP Address</label>
            <select id="ip-address"></select>
        </div>
        <div class="form-group">
            <label for="port">Port</label>
            <input type="number" id="port" min="1" max="65535" placeholder="18080">
        </div>
        <div class="button-group">
            <button id="save-btn">Save</button>
        </div>

        <div class="settings-section-divider">
            <div class="form-group">
                <label class="section-label">数据管理</label>
                <button id="clear-history-btn" class="secondary-danger-btn">
                    <span class="codicon codicon-clear-all"></span>
                    <span>Clear All Chat History</span>
                </button>
            </div>
        </div>
    </div>
    <script src="{{settingsJsUri}}"></script>
</body>
</html>
