<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNIM Chat</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 8px;
            padding: 8px;
            background-color: var(--vscode-list-hoverBackground);
            border-radius: 4px;
            max-width: 85%;
            word-wrap: break-word;
        }
        .message.self {
            align-self: flex-end;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }
        #input-container {
            flex-shrink: 0;
            padding: 10px;
            border-top: 1px solid var(--vscode-widget-border);
            background-color: var(--vscode-editor-background);
            display: flex;
            flex-direction: column;
        }
        #message-input {
            width: 100%;
            min-height: 40px;
            max-height: 150px;
            padding: 8px;
            box-sizing: border-box;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            overflow-y: auto;
            outline: none;
            white-space: pre-wrap;
        }
        #message-input:empty:before {
            content: attr(placeholder);
            color: var(--vscode-input-placeholderForeground);
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-container">
        <div id="message-input" contenteditable="true" placeholder="Type a message..."></div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('message-input');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = input.innerText.trim();
                if (message) {
                    addMessage('You: ' + message, true);
                    input.innerText = '';
                    // vscode.postMessage({ type: 'sendMessage', value: message });
                }
            }
        });

        function addMessage(text, isSelf = false) {
            const div = document.createElement('div');
            div.className = 'message' + (isSelf ? ' self' : '');
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
