<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; font-src {{cspSource}}; script-src {{cspSource}} 'unsafe-inline'; connect-src https:;">
    <title>LNIM Chat</title>
    <link rel="stylesheet" href="{{codiconsCssUri}}">
    <link rel="stylesheet" href="{{chatCssUri}}">
    <script src="{{jqueryUri}}"></script>
</head>
<body>
    <div id="header">
        <h3>LNIM Chat</h3>
        <div id="header-right">
            <button class="icon-btn" id="files-btn" title="文件管理">
                <span class="codicon codicon-files"></span>
            </button>
            <button class="icon-btn" id="contacts-btn" title="联系人">
                <span class="codicon codicon-account"></span>
            </button>
            <button class="icon-btn" id="settings-btn" title="设置">
                <span class="codicon codicon-gear"></span>
            </button>
        </div>
    </div>

    <div id="chat-box"></div>

    <div id="input-container">
        <div id="contact-select"></div>
        <div id="message-input" contenteditable="true" placeholder="Type a message..."></div>
        <div id="mention-suggest"></div>
        <div id="input-toolbar" style="margin-top: 4px; justify-content: space-between;">
            <div style="display: flex; gap: 8px;">
                <button id="file-btn" class="icon-btn" title="选择文件">
                    <span class="codicon codicon-file"></span>
                </button>
            </div>
            <div id="user-status" style="display: flex; align-items: center; gap: 6px; font-size: 11px; color: var(--vscode-descriptionForeground);">
                <span id="current-username"></span>
                <span id="current-status-dot" class="status-dot"></span>
            </div>
        </div>
    </div>

    <script src="{{chatJsUri}}"></script>
</body>
</html>
